<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月下之约</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SimSun', 'STKaiti', serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #0a0a2a 0%, #1e1e3f 100%);
            position: relative;
            overflow: hidden;
            color: #fff;
        }

        /* 星空背景 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* 月亮 */
        .moon {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 150px;
            height: 150px;
            background: linear-gradient(to right, #f0e68c, #fffacd);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(240, 230, 140, 0.5);
            z-index: 1;
            animation: glow 8s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 40px rgba(240, 230, 140, 0.4);
            }
            100% {
                box-shadow: 0 0 80px rgba(240, 230, 140, 0.8);
            }
        }

        /* 云朵效果 */
        .clouds {
            position: absolute;
            top: 30%;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 2;
            opacity: 0.3;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
            animation: floatCloud linear infinite;
        }

        @keyframes floatCloud {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(200%);
            }
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 40px;
            max-width: 800px;
        }

        /* 标题 */
        .title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #f0e68c;
            text-shadow: 2px 2px 4px rgba(240, 230, 140, 0.5);
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInUp 1.5s ease-out forwards;
        }

        /* 诗歌容器 */
        .poem-container {
            background: rgba(123, 104, 238, 0.1);
            border-radius: 20px;
            padding: 60px 40px;
            margin: 40px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(123, 104, 238, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 0.5s;
        }

        /* 诗句 */
        .poem-line {
            font-size: 1.8rem;
            line-height: 2.5;
            color: #e6e6fa;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        .poem-line:nth-child(1) { animation-delay: 1s; }
        .poem-line:nth-child(2) { animation-delay: 2s; }
        .poem-line:nth-child(3) { animation-delay: 3s; }
        .poem-line:nth-child(4) { animation-delay: 4s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 签名 */
        .signature {
            font-size: 1.2rem;
            color: #f0e68c;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 5s;
        }

        /* 返回按钮 */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            z-index: 10;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 5.5s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        /* 粒子效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            background-color: #7b68ee;
            border-radius: 50%;
            opacity: 0.7;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .moon {
                width: 100px;
                height: 100px;
                top: 5%;
                right: 10%;
            }

            .container {
                padding: 20px;
            }

            .title {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .poem-container {
                padding: 40px 20px;
                margin: 30px 0;
            }

            .poem-line {
                font-size: 1.5rem;
                line-height: 2;
            }

            .signature {
                font-size: 1rem;
                margin-top: 30px;
            }
        }

        @media (max-width: 480px) {
            .moon {
                width: 80px;
                height: 80px;
                top: 3%;
                right: 5%;
            }

            .title {
                font-size: 1.8rem;
            }

            .poem-line {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars"></div>
    
    <!-- 月亮 -->
    <div class="moon"></div>
    
    <!-- 云朵效果 -->
    <div class="clouds"></div>
    
    <!-- 粒子效果 -->
    <div class="particles"></div>
    
    <!-- 返回按钮 -->
    <button class="back-button" onclick="saveMusicStateAndNavigate('index.html?fromGuide=true')">返回主页面</button>
    
    <!-- 背景音乐 -->
    <audio id="backgroundMusic" loop>
        <source src="background_music.mp3" type="audio/mpeg">
    </audio>
    
    <!-- 主容器 -->
    <div class="container">
        <h1 class="title">友谊</h1>
        
        <div class="poem-container">
            <div class="poem-line">江风轻拂发丝柔，</div>
            <div class="poem-line">诗意盎然心自悠。</div>
            <div class="poem-line">月下共话星河梦，</div>
            <div class="poem-line">白首之约情长久。</div>
        </div>
        
        <div class="signature">—— 致我们的友谊</div>
    </div>

    <script>
        // 创建星空背景
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starCount = 300;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机位置
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                
                // 随机大小
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // 随机闪烁频率
                const duration = Math.random() * 3 + 1;
                star.style.animationDuration = duration + 's';
                
                // 随机延迟
                star.style.animationDelay = Math.random() * 5 + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // 创建云朵效果
        function createClouds() {
            const cloudsContainer = document.querySelector('.clouds');
            const cloudCount = 3;
            
            for (let i = 0; i < cloudCount; i++) {
                const cloud = document.createElement('div');
                cloud.classList.add('cloud');
                
                // 随机位置和大小
                cloud.style.width = Math.random() * 200 + 100 + 'px';
                cloud.style.height = Math.random() * 60 + 40 + 'px';
                cloud.style.top = Math.random() * 100 + 'px';
                cloud.style.left = -200 + 'px';
                
                // 随机动画持续时间
                const duration = Math.random() * 100 + 80;
                cloud.style.animationDuration = duration + 's';
                cloud.style.animationDelay = Math.random() * 30 + 's';
                
                cloudsContainer.appendChild(cloud);
            }
        }

        // 创建漂浮粒子
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机位置
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.bottom = -50 + 'px';
                
                // 随机大小
                const size = Math.random() * 5 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // 随机动画持续时间
                const duration = Math.random() * 10 + 5;
                particle.style.animationDuration = duration + 's';
                
                // 随机延迟
                particle.style.animationDelay = Math.random() * 15 + 's';
                
                particlesContainer.appendChild(particle);
                
                // 动画结束后重新创建
                particle.addEventListener('animationend', () => {
                    particle.remove();
                    setTimeout(() => createParticles(), Math.random() * 500);
                });
            }
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            createStars();
            createClouds();
            createParticles();
            
            // 尝试恢复音乐播放
            restoreMusicState();
            // 添加用户交互监听以播放音乐
            document.addEventListener('click', tryPlayMusic, { once: true });
            document.addEventListener('touchstart', tryPlayMusic, { once: true });
        });
        
        // 保存音乐播放状态并导航到新页面
        function saveMusicStateAndNavigate(url) {
            const music = document.getElementById('backgroundMusic');
            if (music) {
                // 保存播放时间到sessionStorage
                sessionStorage.setItem('musicTime', music.currentTime.toString());
                sessionStorage.setItem('musicPlaying', !music.paused.toString());
            }
            window.location.href = url;
        }
        
        // 尝试恢复音乐播放状态
        function restoreMusicState() {
            const music = document.getElementById('backgroundMusic');
            if (music) {
                // 尝试恢复上次播放时间
                const savedTime = parseFloat(sessionStorage.getItem('musicTime'));
                const wasPlaying = sessionStorage.getItem('musicPlaying') === 'true';
                
                if (!isNaN(savedTime) && savedTime > 0) {
                    music.currentTime = savedTime;
                }
                
                // 尝试播放音乐
                tryPlayMusic();
            }
        }
        
        // 尝试播放背景音乐的函数
        function tryPlayMusic() {
            const music = document.getElementById('backgroundMusic');
            if (music) {
                music.play().catch(error => {
                    console.log('音乐播放被阻止:', error);
                });
            }
        }

        // 页面离开时的优雅过渡
        window.addEventListener('beforeunload', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1s ease';
        });
    </script>
</body>
</html>
