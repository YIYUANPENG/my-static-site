<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温暖瞬间 | 准备好体验惊喜了吗？</title>
    <!-- 背景音乐 -->
    <audio id="backgroundMusic" loop>
        <source src="background_music.mp3" type="audio/mpeg">
    </audio>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            overflow: hidden;
            position: relative;
        }

        /* 漂浮的心形元素 */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            bottom: -100px;
            background-color: #ff6b81;
            width: 20px;
            height: 20px;
            transform: rotate(45deg);
            opacity: 0.7;
            animation: floatUp linear infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            background-color: #ff6b81;
            border-radius: 50%;
            width: 20px;
            height: 20px;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(45deg) scale(0.3);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg) scale(1);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff6b81;
            text-shadow: 2px 2px 4px rgba(255, 107, 129, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #5a5a5a;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .warm-messages {
            margin: 40px 0;
            font-style: italic;
            color: #ff6b81;
        }

        .warm-messages p {
            margin-bottom: 15px;
            font-size: 1.1rem;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .enter-button {
            background: linear-gradient(135deg, #ff6b81, #ffa502);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(255, 107, 129, 0.3);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .enter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(255, 107, 129, 0.4);
        }

        .enter-button:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(255, 107, 129, 0.3);
        }

        .enter-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .enter-button:hover::after {
            width: 300px;
            height: 300px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .enter-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 心形漂浮元素容器 -->
    <div class="hearts-container"></div>

    <div class="container">
        <h1>属于月白的冬日告白</h1>
        
        <div class="warm-messages">
            <p>生活中总有那些让我们惊喜、感动的时刻</p>
            <p>它们或许短暂，却能温暖我们很久很久</p>
        </div>
        
        <p>准备好迎接一波温暖的惊喜了吗？</p>
        
        <button class="enter-button" onclick="playMusicAndNavigate()">GO</button>
    </div>

    <div class="footer">用心感受每一份温暖与惊喜</div>

    <script>
        // 创建随机漂浮的心形元素
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts-container');
            const numberOfHearts = Math.floor(window.innerWidth / 5); // 根据屏幕宽度决定心形数量
            
            for (let i = 0; i < numberOfHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // 随机位置
                heart.style.left = Math.random() * 100 + 'vw';
                
                // 随机动画持续时间
                const animationDuration = 3 + Math.random() * 7; // 3-10秒
                heart.style.animationDuration = animationDuration + 's';
                
                // 随机延迟
                heart.style.animationDelay = Math.random() * 10 + 's';
                
                // 随机大小
                const size = 5 + Math.random() * 15;
                heart.style.width = size + 'px';
                heart.style.height = size + 'px';
                
                // 调整伪元素大小以匹配心形大小
                const style = document.createElement('style');
                style.innerHTML = `
                    .heart:nth-child(${i + 1}):before,
                    .heart:nth-child(${i + 1}):after {
                        width: ${size}px;
                        height: ${size}px;
                    }
                    .heart:nth-child(${i + 1}):before {
                        top: -${size / 2}px;
                    }
                    .heart:nth-child(${i + 1}):after {
                        left: -${size / 2}px;
                    }
                `;
                document.head.appendChild(style);
                
                // 随机颜色
                const hue = Math.floor(Math.random() * 30) + 340; // 粉红色到红色的范围
                const saturation = Math.floor(Math.random() * 20) + 80; // 80-100%
                const lightness = Math.floor(Math.random() * 15) + 60; // 60-75%
                heart.style.backgroundColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                heart.style.setProperty('--heart-color', `hsl(${hue}, ${saturation}%, ${lightness}%)`);
                
                heartsContainer.appendChild(heart);
                
                // 动画结束后重新开始
                heart.addEventListener('animationend', () => {
                    heart.remove();
                    // 延迟创建新的心形，保持持续效果
                    setTimeout(() => createHearts(), 100);
                });
            }
        }
        
        // 尝试播放背景音乐的函数
        function tryPlayMusic() {
            const music = document.getElementById('backgroundMusic');
            if (music) {
                // 尝试播放音乐（浏览器策略可能会阻止自动播放）
                music.play().catch(error => {
                    console.log('音乐播放被浏览器策略阻止，将在用户交互时尝试播放:', error);
                });
            }
        }

        // 页面加载完成后创建心形并尝试播放音乐
        window.addEventListener('DOMContentLoaded', () => {
            createHearts();
            tryPlayMusic();
            
            // 为页面添加点击事件监听，在用户点击时尝试播放音乐
            document.addEventListener('click', tryPlayMusic, { once: true });
            document.addEventListener('touchstart', tryPlayMusic, { once: true });
        });
            // 播放音乐并导航到主页面
        function playMusicAndNavigate() {
            tryPlayMusic();
            // 轻微延迟确保音乐有机会开始播放
            setTimeout(() => {
                window.location.href = 'index.html?fromGuide=true';
            }, 100);
        }
        
        // 页面离开时的效果
        window.addEventListener('beforeunload', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
        });
    </script>
</body>
</html>
